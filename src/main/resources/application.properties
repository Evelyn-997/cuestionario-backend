# Server
server.port=8085

# App
spring.application.name=cuestionario

# Datasource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/retorika_quiz?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=retorika_user
spring.datasource.password=retorika_pass123!

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL init (data.sql / schema.sql)
spring.sql.init.mode=always

# CORS (lista separada por comas)
app.cors.allowed-origins=http://localhost:4200,http://localhost:5173
